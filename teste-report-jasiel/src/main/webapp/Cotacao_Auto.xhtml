<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<title>Caveira Bussines</title>
	<link href="assets/css/bootstrap.min.css" rel="stylesheet"></link>
	<h:outputScript library="js" name="assets/js/locale-primefaces.js" />

	<script>
	jQuery(function(){
	jQuery.noConflict();
	});
</script>
	<style>
body, h1 {
	font-family: "Raleway", sans-serif
}

body, html {
	height: 100%
}

.component {
	line-height: 1.5em;
	width: 90%;
	overflow: hidden;
}

.component .filler {
	font-family: "Blokk", Arial, sans-serif;
	color: #d3d3d3;
}

.bgimg {
	width: 100%;
	height: 100vh;
	padding: 100px 0;
	color: white;
	background: url('img/img3.jpg'), url('img/img3.jpg');
	background-position: 30% 45%;
	/* overflow: hidden;  */
	background-size: cover;
}

.menu .ui-selectonemenu-label {
	background: #1C1C1C;
}

.panel .ui-selectonemenu-list {
	background: #00008B;
}

.p {
	font-size: 14px;
	color: black;
	font-weight: bold;
	font-style: normal;
}

.pc {
	font-family: "DIN Neuzeit Grotesk", Georgia, Serif;
	font-size: 16px;
	color: black;
	font-weight: bold;
	font-style: normal;
}

.cor_tabela {
	font-family: "DIN Neuzeit Grotesk", Georgia, Serif;
	font-size: 22px;
	color: #2B4261;
	font-weight: bold;
	font-style: normal;
}

.tablej {
	border-collapse: collapse;
	margin-bottom: 3em;
	width: 86%;
	background: #fff;
	background-color: transparent !important;
	color: #83041E;
	font-family: "DIN Neuzeit Grotesk", Georgia, Serif;
	font-size: 16px;
}

.cabecalho {
	text-align: center;
	font-size: 25px;
	font: 11px Arial, sans-serif;
	font-weight: bold;
	color: Snow;
	background: #008B45;
}
</style>

</h:head>


<h:body class="bgimg">
	<p:growl id="msgs" showDetail="true" escape="false" />
	<div id="main" class="container-fluid" style="margin-top: 50px">

		<div id="top" class="row">

			<div class="col-sm-3">

				<h:form>
					<p:panel visible="true" style="  width:350px; margin-bottom:2cm;  background-color: transparent !important; ">
						<h:panelGrid columns="2" cellpadding="6" cellspacing="2">
						
							<p:outputLabel id="tipo_label" value="Cenario: " styleClass="p" />
							<h:selectOneMenu id="cenario_label"  value="#{testeResultado.cenario}" style="height:35px; width:180px;  " styleClass="form-control; pc " >
								 
								<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
								<f:selectItems value="#{testeResultado.cenarios}" />
							</h:selectOneMenu>
 
							<p:outputLabel id="pre_requisito_label" value="Pré Requisito: " styleClass="p" />
							<h:selectOneMenu id="marca" value="#{testeResultado.pre_requisito}" effect="fade" var="p" style="height:35px; width:180px; " styleClass="form-control; pc">
								 
								<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
								<f:selectItems value="#{testeResultado.pre_requisitos}" />
							</h:selectOneMenu>

							<p:outputLabel id="modelo_label" value="Perfil : " styleClass="p" />
							<h:selectOneMenu id="modelo" value="#{testeResultado.perfil}" effect="fade" var="p" style="height:35px; width:180px;  " styleClass="form-control; pc">
							 
								<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
								<f:selectItems value="#{testeResultado.perfis}" />
							</h:selectOneMenu>


			 				<p:outputLabel id="ano_de_label" value="Data Execução : " styleClass="p" />
							<h:selectOneMenu id="ano_de_" value="#{testeResultado.dataex}" effect="fade" var="q" style="height:35px; width:180px;  " styleClass="form-control; pc">
 								<f:selectItem itemLabel="Selecione" itemValue="" />
								<f:selectItems value="#{testeResultado.datasex}" noSelectionOption="true" />
							</h:selectOneMenu>

							<p:outputLabel id="ano_ate_label" value="Sequencia " styleClass="p" />
							<h:selectOneMenu id="ano_ate_" value="#{testeResultado.sequencia}" effect="fade" var="q" style="height:35px; width:180px;  " styleClass="form-control; pc">
								<f:selectItem itemLabel="Selecione" itemValue="" />
								<f:selectItems value="#{testeResultado.sequencias}" noSelectionOption="true" />
							</h:selectOneMenu>
 	  
 							<p:outputLabel id="status_label" value="Status: " styleClass="p" /> 
							<h:selectOneMenu id="status" value="#{testeResultado.statusf}"
								effect="fade" var="p" style="height:35px; width:180px;  "
								styleClass="form-control; pc">
								 
								<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
								<f:selectItems value="#{testeResultado.status}" />
							</h:selectOneMenu>

						</h:panelGrid>

						<p:separator />

						 


					 	<p:dialog widgetVar="statusDialog" modal="true" draggable="true"
							closable="false" resizable="false" showHeader="true">
							<h2>Aguarde...</h2>
							<img src="http://www.ajaxload.info/images/exemples/19.gif" alt="" />
						</p:dialog>  

					</p:panel>
 
				</h:form>
			</div>
			<div class="col-sm-6"></div>

		</div>
		<!-- /#top -->

		<hr />
	  	<div style="height: 400px; overflow: auto;">
			<div id="list" class="component" style="height: 400px; width: 90%; overflow: auto;"> 

 

				<p:separator />
			</div>
		</div>  

	</div>


	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/jquery.poptrox.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
	<script src="assets/js/main.js"></script>
	<script src="assets/js/ie/respond.min.js"></script>


</h:body>
</html>
