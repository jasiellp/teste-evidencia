<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"  >
<h:head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<title>Caveira Bussines</title>
	<link href="assets/css/bootstrap.min.css" rel="stylesheet"></link>
	<h:outputScript library="js" name="assets/js/locale-primefaces.js" />
	
<style>
.bgimg {
	width:  100%;
	height: 90vh;
	padding: 100px 0;
	color: white;
	background: url('img/slide_2.jpg'), url('img/slide_2.jpg')  ;
	background-position: 30% 45%;
	/* overflow: hidden;  */
	background-size: cover;
}
.tablej {
    border-collapse: collapse;
    margin-bottom: 3em;
    width: 86%;
    background: #fff;
    background-color: transparent !important; 
    color: #83041E;
    font-family: "DIN Neuzeit Grotesk", Georgia, Serif ;
	font-size: 16px;
	 
} 
</style>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
     
    <script type="text/javascript"    >
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChartl);
   
      
      var data = null; 
      
      var options =
      {
        title: 'Rendimento',
        curveType: 'function',
        legend: { position: 'bottom' }
      };
      
      function drawChartl(meu_array) 
      {  
    	  data = meu_array; 
    	  
    	  var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

          chart.draw(data, options);
      }
      
     
    </script> 
       
</h:head>
<h:body class="bgimg">
	 
	<div id="main" class="container-fluid" style="margin-top: 50px">
  
			 
  				<div id="curve_chart" style="width: 1000px; height: 500px"   />
				<h:form id="form">
				
				
				<p:dataTable 
							id="eventsDT" 
							var="car" 
							value="#{dtSelectionView.cars3}" 
							selectionMode="single" 
							selection="#{mapBean.selectedCar}" 
							rowKey="#{car.id}"
							resizableColumns="true"
							style="width: 1240px;">
				
		 
						    <p:ajax event="rowSelect"
						     		process="@this"   
						     		ajaxSingle="true"   /> 
						
						  
						
						<p:column headerText="Tipo"   rendered="true" style="text-align: left;">
							
							<h:outputText value="#{car.tipo}"    />
						</p:column>
						<p:column headerText="Pre requisito" rendered="true" style="text-align: left;">
							<h:outputText value="#{car.nome}" />
						</p:column>
						<p:column headerText="Perfil Usuario" rendered="true" style="text-align: left;">
							<h:outputText value="#{car.taxa}" />
						</p:column>
						<p:column headerText="Cenario" rendered="true" style="text-align: left;">
							<h:outputText value="#{car.prazo}" />
						</p:column>
						<p:column headerText="Passo" rendered="true" style="text-align: left;">
							<h:outputText value="#{car.data_inicio}" />
						</p:column>
						<p:column headerText="Massa dados" rendered="true" style="text-align: left;">
							<h:outputText value="#{car.data_fim}" />
						</p:column>
						<p:column headerText="Resultado esperado" rendered="true" style="text-align: left;">
							<h:outputText value="#{car.quantidade_parcelas}" />
						</p:column>
						<p:column headerText="Status" rendered="true" style="text-align: left;">
							<h:outputText value="#{car.valor_parcela}" />
						</p:column>
						 
						
					</p:dataTable>
					
						<p:commandButton 
						    value="Aplicar" 
					 
							icon="ui-icon-check" 
							styleClass="button" 
							  />

				</h:form>
			 
		 
	</div>



	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/jquery.poptrox.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
	<script src="assets/js/main.js"></script>
	<script src="assets/js/ie/respond.min.js"></script>
</h:body>
</html>
